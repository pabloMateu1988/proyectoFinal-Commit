<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Docente</title>
</head>
<body class="bg-secondary.bg-gradient">
	<header th:replace="/plantilla/template :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
				<h3 th:text="*{docente.nombre}"></h3>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container col-4">
			<h3 th:text="*{tituloListaAlumnos}"></h3>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Apellido y Nombre</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="al:${cursoAlumno}">
						<th scope="row" th:text="${al.alumno.id}"></th>
						<td th:text=${al.alumno.nombre}></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="container col-4">
			<h3 th:text="*{tituloListaMaterias}"></h3>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Materia</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="docMateria:${docenteMateria}">
						<th scope="row" th:text="${docMateria.materia.id}"></th>
						<td><a class="btn btn-outline-dark"  th:href="@{/materia/{idCurso}/{idMateria}(idCurso = ${docMateria.curso.id},idMateria=${docMateria.materia.id})}" role="button" th:text=${docMateria.materia.nombre}></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
