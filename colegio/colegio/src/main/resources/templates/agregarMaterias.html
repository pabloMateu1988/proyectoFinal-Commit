<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Cursos</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/materias/guardar}" th:object="${materia}"
					method="post" class="row g-3">
					<div class="col">
						<label for="materia" class="form-check-label">Materia</label> <input
							type="hidden" th:field="*{id}"> <input type="text"
							th:field="*{nombre}" class="form-control" id="nombre"
							name="nombre" placeholder="Ingresar materia..">
					</div>
					<div class="col-md-4">
						<label for="cursos" class="form-check-label">Curso al que
							pertence</label> <select th:field="*{cursos}" class="form-select"
							multiple aria-label="multiple select example">
							<option th:each="c : ${cursos}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione el curso</option>
						</select>
					</div>
					<button type="submit" th:href="@{/administrador/materias/crear}"
						class="btn btn-outline-success">Crear Materia</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container col-4">
		<div class="row gx-5">
			<div class="col">
				<h3 class="text-center" th:text="${tituloLista}"></h3>
				<div
					class="p-3 border bg-light text-center table-wrapper-scroll-y my-custom-scrollbar">
					<table class="table table-bordered table-striped mb-0">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Materia</th>
								<th scope="col">Cursos donde se dicta</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="m:${materias}">
								<th scope="row" th:text="${m.id}"></th>
								<td th:text="${m.nombre}"></td>
								<td th:each= "c:${cursos}" th:text="${c.nombre}"></td>
								<td><a class="btn btn-outline-warning"
									th:href="@{/administrador/materias/editar/}+${m.id}" role="button">Editar</a>
									<a class="btn btn-outline-danger"
									th:href="@{/administrador/materias/eliminar/}+${m.id}" role="button">Eliminar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
