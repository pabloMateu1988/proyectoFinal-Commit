<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Administrador</title>
</head>
<body>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1>Guardar Curso</h1>
			</div>
			<div class="card-body">
				<form th:action="@{/cursos/crear}" th:object="${curso}"
					method="post" class="row g-3">
					<div class="col-md-4">
						<label for="inputNombre" class="form-label">Curso</label>
							<input type="text" th:field="*{nombre}"
							class="form-control" id="nombre" name="nombre" placeholder="Ingresar curso..">
					</div>
						<button type="submit" class="btn btn-outline-success">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container col-4">
		<div class="row gx-5">
			<div class="col">
				<h3 class="text-center" th:text="${titulo}"></h3>
				<div class="p-3 border bg-light text-center">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Cursos</th>
								<th scope="col">AcciÃ³n</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c:${cursos}">
								<th scope="row" th:text="${c.id}"></th>
								<td th:text="${c.nombre}"></td>
								<td><a class="btn btn-outline-warning" th:href="@{/cursos/editar/}+${c.id}" role="button">Editar</a>
								<a class="btn btn-outline-danger" th:href="@{/cursos/eliminar/}+${c.id}" role="button">Eliminar</a></td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
