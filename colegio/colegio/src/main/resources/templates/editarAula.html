<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Cursos</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/completaraula/guardar}"
					th:object="${materiaCurso}" method="post" class="row g-3">
					<input type="hidden" th:field="*{id}" id="id">
					<div class="col-md-4">
						<label for="curso" class="form-check-label">Curso</label> 
						<select th:field="*{curso}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${cursos}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione el curso</option>
						</select>
						<label for="curso" class="form-check-label">Materia</label> 
						<select th:field="*{materia}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${materias}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione la materia</option>
						</select>
						<label for="curso" class="form-check-label">Docente</label> 
						<select th:field="*{docente}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${docentes}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione el docente</option>
						</select>						
					</div>
					<button type="submit"
						th:href="@{/administrador/completaraula/crear}"
						class="btn btn-outline-success">Editar Aula</button>
				</form>
			</div>
		</div>
	</div>
	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
