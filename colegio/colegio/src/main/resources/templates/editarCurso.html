<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Administrador</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/cursos/guardar}" th:object="${curso}"
					method="post" class="row g-3">
					<div class="col">
					<label for="cursos" class="form-check-label">Cursos</label>
					<input type="hidden" th:field="*{id}"> <input type="text"
							th:field="*{anioCalendario}" class="form-control" id="nombre"
							name="nombre" disabled="disabled"><br>
						<input type="hidden" th:field="*{id}"> <input type="text"
							th:field="*{nombre}" class="form-control" id="nombre"
							name="nombre" placeholder="Ingresar curso..">
					</div>
					
					<button type="submit" th:href="@{/administrador/cursos/crear}"
						class="btn btn-outline-success">Editar Curso</button>
				</form>
			</div>
		</div>
	</div>
	<div class="p-5"><footer th:replace="/plantilla/template :: footer"></footer></div>
</body>
</html>
