<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Administrador</title>
</head>
<body>
    <div class="container align-center">
		<header>
			<div class="col">
				<div class="p-5 border" style="margin-bottom: 3rem">
					<h1 class="text-center">Agregar Alumno</h1>
				</div>
			</div>
		</header>
	</div>
    <div class="container align-center">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="inputNombre" class="form-label">Apellido y Nombre</label>
              <input type="nombre" class="form-control" id="inputNombre">
            </div>
            <div class="col-md-4">
              <label for="inputDNI" class="form-label">DNI</label>
              <input type="text" class="form-control" id="inputDNI">
            </div>
            <div class="col-4">
              <label for="inputFechaNacimiento" class="form-label">Fecha De Nacimiento</label>
              <input type="text" class="form-control" id="inputFechaNacimiento" placeholder="dd/MM/aaaa">
            </div>
            <div class="col-3">
              <label for="inputDomicilio" class="form-label">Domicilio</label>
              <input type="text" class="form-control" id="inputDomicilio" placeholder="44 E/ 10 Y 11">
            </div>
            <div class="col-3">
              <label for="inputNro" class="form-label">Nro</label>
              <input type="text" class="form-control" id="inputNro" placeholder="Nro 1111">
            </div>
            <div class="col-3">
              <label for="inputDepto" class="form-label">Depto</label>
              <input type="text" class="form-control" id="inputDepto" placeholder="D">
            </div>
            <div class="col-3">
              <label for="inputPiso" class="form-label">Piso</label>
              <input type="text" class="form-control" id="inputPiso" placeholder="3">
            </div>
            <div class="col-md-4">
              <label for="inputTelefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="inputTelefono">
            </div>
            <div class="col-md-2">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-4">
              <label for="inputLegajo" class="form-label">Nro de Legajo</label>
              <input type="text" class="form-control" id="inputLegajo">
            </div>
            <div class="col-md-4">
              <label for="inputCurso" class="form-label">Curso</label>
              <input type="text" class="form-control" id="inputCurso">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
