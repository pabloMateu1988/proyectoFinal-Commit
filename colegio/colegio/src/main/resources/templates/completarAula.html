<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Cursos</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/completaraula/guardar}" th:object="${materiaCurso}"
					method="post" class="row g-3">
					<div class="col-md-4">
						<label for="curso" class="form-check-label">Curso</label> 
						<select th:field="*{curso}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${cursos}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione el curso</option>
						</select>
						<label for="materia" class="form-check-label">Materia</label> 
						<select th:field="*{materia}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${materias}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione la materia</option>
						</select>
						<label for="docente" class="form-check-label">Docente</label> 
						<select th:field="*{docente}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${docentes}" selected th:text="${c.nombre}"
								th:value="${c.id}">Seleccione el docente</option>
						</select>						
					</div>
					<button type="submit" th:href="@{/administrador/completaraula/crear}"
						class="btn btn-outline-success">Crear Aula</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container col">
		<div class="row gx-5">
			<div class="col">
				<h3 class="text-center" th:text="${tituloLista}"></h3>
				<div
					class="border bg-light">
					<table class="table table-bordered table-striped mb-0">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Aula</th>
								<th scope="col">Docente</th>
								<th scope="col">Materia</th>
								<th scope="col">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="m:${materiaCursos}" >
								<th scope="row" th:text="${m.id}"></th>
								<td th:text="${m.curso.nombre}"></td>
								<td th:text="${m.docente.nombre}"></td>
								<td th:text="${m.materia.nombre}"></td>
								<td><a class="btn btn-outline-warning"
									th:href="@{/administrador/completarAula/editarAula/}+${m.id}" role="button">Editar</a>
									<a class="btn btn-outline-danger"
									th:href="@{/administrador/completarAula/eliminarAula/}+${m.id}" role="button">Eliminar</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
