<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Cursos</title>
</head>
<body>
	<header th:replace="/plantilla/templateAdmin :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{tituloPrincipal}"></h1>
			</div>
			<div class="card-body">
				<form th:action="@{/administrador/completarAulaAlumnos/guardar}" th:object="${curso}"
					method="post" class="row g-3">
					<div class="col-md-4">
						<label for="curso" class="form-check-label">Curso</label> 
						<select th:field="${curso}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${cursos}" selected th:text="${c.nombre}"
								th:value="${c.id}" th:name="idCurso">Seleccione el curso</option>
						</select>
						<label for="alumno" class="form-check-label">Alumnos</label> 
						<select th:field="*{alumnos}" class="form-select" aria-label="multiple select example">
							<option th:each="c : ${alumnos}" selected th:text="${c.nombre}"
								th:value="${c.id}" th:name="idAlumno">Seleccione los alumnos</option>
						</select>						
					</div>
					<button type="submit" th:href="@{/administrador/completaraulaAlumnos/crear}"
						class="btn btn-outline-success">Guardar Alumnos</button>
				</form>
			</div>
		</div>
	</div>
	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
