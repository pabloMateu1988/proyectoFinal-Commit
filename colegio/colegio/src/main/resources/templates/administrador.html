<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Administrador</title>
</head>
<body>
	<header th:replace="/plantilla/template :: header"></header>

	<div class="container overflow-hidden p-3">
		<div class="row gx-5">
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" th:href="@{/administrador/docentes/crear}"
						role="button">Agregar Docente</a>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" th:href="@{/administrador/alumnos/crear}"
						role="button">Agregar Alumno</a>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" th:href="@{/administrador/cursos/crear}"
						role="button">Agregar Curso</a>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" th:href="@{/administrador/materias/crear}"
						role="button">Agregar Materia</a>
				</div>
			</div>
		</div>
	</div>
	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>
</body>
</html>
