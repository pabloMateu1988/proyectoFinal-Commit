<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Administrador</title>
</head>
<body>
	<header th:replace="/plantilla/template :: header"></header>

	<div class="container overflow-hidden p-3">
		<div class="row gx-5">
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" th:href="@{/agregarDocente}"
						role="button">Agregar Docente</a>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" th:href="@{/agregarAlumno}"
						role="button">Agregar Alumno</a>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<a class="btn btn-outline-dark" th:href="@{/cursos/nuevo}" role="button">Agregar
						Curso</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container pb-5">
		<div class="row gx-5">
			<div class="col">
				<h3 class="text-center" th:text="${titulo}"></h3>
				<div class="p-3 border bg-light text-center">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Curso</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cl:${curso}">
								<th scope="row" th:text="${cl.id}"></th>
								<td th:text="${cl.nombre}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Curso</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cl:${curso}">
								<th scope="row" th:text="${cl.id}"></th>
								<td th:text="${cl.nombre}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col">
				<div class="p-3 border bg-light text-center">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Curso</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cl:${curso}">
								<th scope="row" th:text="${cl?.id}"></th>
								<td th:text="${cl?.nombre}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="/plantilla/template :: footer"></footer>
</body>
</html>
