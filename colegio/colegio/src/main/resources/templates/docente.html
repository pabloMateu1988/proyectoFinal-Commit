<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Docente</title>
</head>
<body class="bg-secondary.bg-gradient">
	<header th:replace="/plantilla/template :: header"></header>
	<div class="container align-center">
		<div class="card">
			<div class="card-header text-center">
				<h1 th:text="*{titulo}"></h1>
				<h2 th:text="*{docente.nombre}"></h2>
			</div>
		</div>
	</div>
	<div class="container overflow-hidden p-3">
		<div class="card-header text-center">
			<h3 th:text="*{tituloSecundario}"></h3>
		</div>
		<div class="row">
			<div class="col-4 p-3" th:each="c: ${docente.cursos}">
				<div class="p-3 border bg-light text-center"
					>
					<a class="btn btn-outline-dark" href="" role="button"
						th:text=${c.nombre}
						th:href="@{/cursoDocente/verCursos/{idDocente}/{idCurso}(idCurso = ${c.id}, idDocente = ${docente.id})}"></a>
				</div>
			</div>
		</div>
	</div>
	<div class="p-5">
		<footer th:replace="/plantilla/template :: footer"></footer>
	</div>

</body>
</html>
